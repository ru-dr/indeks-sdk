name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.1.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@indeks"

      - name: Install dependencies
        run: bun install

      - name: Replace workspace protocol with actual versions
        run: |
          # Update core package.json to use actual version instead of workspace:*
          sed -i 's/"@indeks\/shared": "workspace:\*"/"@indeks\/shared": "${{ github.event.inputs.version }}"/g' packages/core/package.json
          # Update react package.json to use actual versions instead of workspace:*
          sed -i 's/"@indeks\/core": "workspace:\*"/"@indeks\/core": "${{ github.event.inputs.version }}"/g' packages/react/package.json
          sed -i 's/"@indeks\/shared": "workspace:\*"/"@indeks\/shared": "${{ github.event.inputs.version }}"/g' packages/react/package.json

      - name: Build shared package first
        working-directory: ./packages/shared
        run: bun run build

      - name: Build all packages
        run: bun run build:all

      - name: Publish @indeks/shared
        working-directory: ./packages/shared
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Publish @indeks/core
        working-directory: ./packages/core
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Publish @indeks/react
        working-directory: ./packages/react
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.event.inputs.version }}"
          tag_name: "v${{ github.event.inputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: false
