name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.1.0)"
        required: true
        type: string
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
    tags-ignore:
      - '**'

jobs:
  check-publish:
    runs-on: ubuntu-latest
    # Skip if commit is from github-actions bot
    if: github.actor != 'github-actions[bot]'
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if should publish
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"[publish]"* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract version from package.json
        id: extract
        run: |
          VERSION=$(cat packages/core/package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: check-publish
    if: needs.check-publish.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@indeks"

      - name: Install dependencies
        run: bun install

      - name: Replace workspace protocol with actual versions
        run: |
          VERSION="${{ needs.check-publish.outputs.version }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Update core package.json to use actual version instead of workspace:*
          sed -i "s/\"@indeks\/shared\": \"workspace:\*\"/\"@indeks\/shared\": \"$VERSION\"/g" packages/core/package.json
          # Update react package.json to use actual versions instead of workspace:*
          sed -i "s/\"@indeks\/core\": \"workspace:\*\"/\"@indeks\/core\": \"$VERSION\"/g" packages/react/package.json
          sed -i "s/\"@indeks\/shared\": \"workspace:\*\"/\"@indeks\/shared\": \"$VERSION\"/g" packages/react/package.json

      - name: Validate package.json files
        run: |
          for pkg in shared core react; do
            echo "Validating packages/$pkg/package.json"
            node -e "JSON.parse(require('fs').readFileSync('packages/$pkg/package.json', 'utf8'))"
            
            # Check if README exists
            if [ ! -f "packages/$pkg/README.md" ]; then
              echo "ERROR: README.md missing in packages/$pkg"
              exit 1
            fi
            echo "âœ“ README.md found in packages/$pkg"
          done

      - name: Build shared package
        working-directory: ./packages/shared
        run: bun run build

      - name: Build core package
        working-directory: ./packages/core
        run: bun run build

      - name: Build react package
        working-directory: ./packages/react
        run: bun run build

      - name: Publish @indeks/shared
        working-directory: ./packages/shared
        run: |
          echo "Publishing @indeks/shared..."
          ls -la
          npm publish --dry-run
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Publish @indeks/core
        working-directory: ./packages/core
        run: |
          echo "Publishing @indeks/core..."
          ls -la
          npm publish --dry-run
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Publish @indeks/react
        working-directory: ./packages/react
        run: |
          echo "Publishing @indeks/react..."
          ls -la
          npm publish --dry-run
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Create and push git tag
        run: |
          VERSION="${{ needs.check-publish.outputs.version }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation"
          else
            git tag v$VERSION
            git push origin v$VERSION
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ needs.check-publish.outputs.version || github.event.inputs.version }}"
          tag_name: "v${{ needs.check-publish.outputs.version || github.event.inputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: false
